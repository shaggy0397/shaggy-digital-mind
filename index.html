<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHAGGY digital mind</title>
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=D" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; }
    .title-gradient {
      background: linear-gradient(90deg, #a78bfa, #f472b6, #60a5fa, #a78bfa);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 6s ease infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="max-w-3xl mx-auto p-4 my-8">
    <h1 class="text-4xl font-bold text-center title-gradient">SHAGGY digital mind</h1>
    <textarea id="note-area" class="w-full p-3 mt-6 bg-gray-800 rounded-lg" placeholder="Escribe tu nota aquÃ­..."></textarea>
    <button id="save-note-button" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg">Guardar Nota</button>
  </div>
  <script>
    document.getElementById('save-note-button').onclick = () => {
      const note = document.getElementById('note-area').value;
      const date = new Date().toISOString().split('T')[0];
      localStorage.setItem(`nota-${date}`, note);
      alert('Nota guardada');
    };
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }
  </script>
</body>
</html>
